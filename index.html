<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            user-select: none;
            padding: 40px 20px;
            padding-top: 120px; /* SpaÈ›iu pentru navbar */
            overflow-x: hidden;
        }

        /* Glassmorphism Navbar */
        .glass-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-navbar-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        body.modal-open {
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            transition: filter 0.3s ease;
        }

        .container.blurred {
            filter: blur(8px);
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #666666;
            font-size: 0.95rem;
        }

        .folder-section {
            margin-bottom: 40px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #1a1a1a;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #2a2a2a;
        }

        .folder-icon {
            font-size: 2rem;
        }

        .folder-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
        }

        .folder-count {
            color: #666666;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-card:hover {
            transform: translateY(-5px);
            border-color: #444444;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .file-preview {
            width: 100%;
            height: 220px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .file-preview img,
        .file-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .file-card:hover .file-preview img,
        .file-card:hover .file-preview video {
            transform: scale(1.1);
        }

        .file-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(100, 100, 100, 0.9);
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .file-id {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .play-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .file-card:hover .play-icon {
            transform: scale(1.1);
        }

        .loading-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #888888;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90vw;
            height: 90vh;
            max-width: 1400px;
            max-height: 900px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-media-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .modal-media {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 10px;
            position: relative;
            object-fit: contain;
        }

        .file-id-modal {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        /* Native Video Player */
        .custom-video-player {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: none;
        }

        .custom-video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-video-player:hover .video-controls {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        .progress-filled {
            height: 100%;
            background: #fff;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .time-display {
            color: #fff;
            font-size: 14px;
            margin-left: auto;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            font-size: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn.prev {
            left: 20px;
        }

        .nav-btn.next {
            right: 20px;
        }

        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: rgba(255,255,255,0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 99;
        }

        .swipe-indicator.left {
            left: 20px;
        }

        .swipe-indicator.right {
            right: 20px;
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .title {
                font-size: 2rem;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .glass-navbar-text {
                font-size: 1.5rem;
                letter-spacing: 5px;
            }
        }

        /* Anti-bypass protection overlay */
        .protection-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999999999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .protection-overlay.active {
            display: flex !important;
        }

        .warning-text {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>

            { url: 'https://i.imgur.com/tuyuZ3v.mp4', type: 'video', id: '64' }
        ];

        document.getElementById('folderCount').textContent = `${files.length} files`;

        let currentFileIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        const preloadedMedia = {};

        // Video Controls
        const video = document.getElementById('modalVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const timeDisplay = document.getElementById('timeDisplay');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'â¸';
            } else {
                video.pause();
                playPauseBtn.textContent = 'â–¶';
            }
        });

        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = progress + '%';
            
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function renderFiles() {
            const grid = document.getElementById('filesGrid');
            files.forEach((file, index) => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.onclick = () => openModal(index);

                const preview = document.createElement('div');
                preview.className = 'file-preview';

                const badge = document.createElement('div');
                badge.className = 'file-type-badge';
                badge.textContent = file.type === 'image' ? 'IMG' : 'VID';
                preview.appendChild(badge);

                if (file.type === 'image') {
                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    img.src = file.url;
                    preview.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = file.url;
                    video.muted = true;
                    video.preload = 'metadata';
                    preview.appendChild(video);

                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    playIcon.textContent = 'â–¶';
                    preview.appendChild(playIcon);

                    card.addEventListener('mouseenter', () => {
                        video.currentTime = 0;
                        video.play().catch(() => {});
                    });
                    card.addEventListener('mouseleave', () => {
                        video.pause();
                        video.currentTime = 0;
                    });
                }

                const fileId = document.createElement('div');
                fileId.className = 'file-id';
                fileId.textContent = `#${file.id}`;
                preview.appendChild(fileId);

                card.appendChild(preview);
                grid.appendChild(card);
            });
        }

        function preloadNextFile(index) {
            if (index >= 0 && index < files.length && !preloadedMedia[index]) {
                const file = files[index];
                if (file.type === 'image') {
                    const img = new Image();
                    img.src = file.url;
                    preloadedMedia[index] = img;
                } else {
                    const video = document.createElement('video');
                    video.src = file.url;
                    video.preload = 'auto';
                    preloadedMedia[index] = video;
                }
            }
        }

        function showFile(index) {
            const file = files[index];
            const modalImage = document.getElementById('modalImage');
            const customVideoPlayer = document.getElementById('customVideoPlayer');
            const fileIdModal = document.getElementById('fileIdModal');
            const spinner = document.getElementById('modalSpinner');
            const video = document.getElementById('modalVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');

            spinner.style.display = 'block';
            fileIdModal.textContent = `#${file.id}`;

            // Reset video complet
            if (video) {
                video.pause();
                video.currentTime = 0;
            }

            if (file.type === 'image') {
                const img = preloadedMedia[index] || new Image();
                img.onload = () => {
                    modalImage.src = img.src;
                    modalImage.style.display = 'block';
                    customVideoPlayer.style.display = 'none';
                    spinner.style.display = 'none';
                };
                if (!preloadedMedia[index]) {
                    img.src = file.url;
                }
            } else {
                video.src = file.url;
                video.onloadeddata = () => {
                    spinner.style.display = 'none';
                    // AUTO-PLAY cÃ¢nd se Ã®ncarcÄƒ video-ul
                    video.play().then(() => {
                        playPauseBtn.textContent = 'â¸';
                    }).catch(() => {
                        playPauseBtn.textContent = 'â–¶';
                    });
                };
                customVideoPlayer.style.display = 'block';
                modalImage.style.display = 'none';
            }

            preloadNextFile(index + 1);
            preloadNextFile(index - 1);
        }

        function openModal(index) {
            currentFileIndex = index;
            const modal = document.getElementById('modal');
            document.getElementById('mainContainer').classList.add('blurred');
            document.body.classList.add('modal-open');
            showFile(index);
            modal.classList.add('active');
        }

        function showPrevFile() {
            if (currentFileIndex > 0) {
                currentFileIndex--;
                showFile(currentFileIndex);
                showSwipeIndicator('left');
            }
        }

        function showNextFile() {
            if (currentFileIndex < files.length - 1) {
                currentFileIndex++;
                showFile(currentFileIndex);
                showSwipeIndicator('right');
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const video = document.getElementById('modalVideo');
            document.getElementById('mainContainer').classList.remove('blurred');
            document.body.classList.remove('modal-open');
            modal.classList.remove('active');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        }

        function showSwipeIndicator(direction) {
            const indicator = document.getElementById(direction === 'left' ? 'swipeLeft' : 'swipeRight');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 300);
        }

        const modal = document.getElementById('modal');
        modal.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        modal.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextFile();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                showPrevFile();
            }
        }

        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevFile();
                        break;
                    case 'ArrowRight':
                        showNextFile();
                        break;
                }
            }
        });

        renderFiles();

        // Anti-debugging protection
        let devtoolsOpen = false;
        const threshold = 160;

        const checkDevTools = () => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    document.getElementById('protectionOverlay').classList.add('active');
                    document.body.style.overflow = 'hidden';
                    document.getElementById('mainContainer').style.visibility = 'hidden';
                }
            } else {
                if (devtoolsOpen) {
                    devtoolsOpen = false;
                    document.getElementById('protectionOverlay').classList.remove('active');
                    document.body.style.overflow = 'auto';
                    document.getElementById('mainContainer').style.visibility = 'visible';
                }
            }
        };

        setInterval(checkDevTools, 500);

        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                document.getElementById('protectionOverlay').classList.add('active');
                return false;
            }
        });

        setInterval(() => {
            const start = performance.now();
            debugger;
            const end = performance.now();
            if (end - start > 100) {
                document.getElementById('protectionOverlay').classList.add('active');
            }
        }, 1000);

        const consoleCheck = () => {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    devtoolsOpen = true;
                    document.getElementById('protectionOverlay').classList.add('active');
                }
            });
            console.log(element);
        };
        consoleCheck();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHMAN FILES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: opacity 2s ease-out;
        }

        body.fade-out {
            opacity: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e0e0e0;
            font-size: 4.5rem;
            letter-spacing: 15px;
            margin-bottom: 60px;
            font-weight: bold;
        }

        .timer {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .time-box {
            background: #151515;
            border: 1px solid #252525;
            border-radius: 10px;
            padding: 30px 40px;
            min-width: 150px;
        }

        .time-value {
            font-size: 5rem;
            color: #d0d0d0;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.9rem;
            color: #606060;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #404040;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* Anti-bypass protection overlay */
        .protection-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999999999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .protection-overlay.active {
            display: flex !important;
        }

        .warning-text {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>HIGHMAN FILES</h1>
        <div class="timer">
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">HOURS</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">30</span>
                <span class="time-label">MINUTES</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">SECONDS</span>
            </div>
        </div>
    </div>

    <div class="footer-text"></div>

    <div class="protection-overlay" id="protectionOverlay">
        <div class="warning-text">Închide Developer Tools pentru a continua</div>
    </div>

    <script>
        // DATĂ ȘI ORA FIXĂ CÂND EXPIRĂ TIMER-UL - ACEEAȘI PENTRU TOȚI
        // Timer expiră exact la ora 17:40 (30 minute de la 17:10)
        const endTime = new Date(2026, 1, 10, 17, 40, 0).getTime();

        // Anti-debugging protection
        let devtoolsOpen = false;
        const threshold = 160;

        const checkDevTools = () => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold) {
                devtoolsOpen = true;
                document.getElementById('protectionOverlay').classList.add('active');
                document.body.style.overflow = 'hidden';
                document.getElementById('mainContainer').style.visibility = 'hidden';
            } else {
                devtoolsOpen = false;
                document.getElementById('protectionOverlay').classList.remove('active');
                document.body.style.overflow = 'auto';
                document.getElementById('mainContainer').style.visibility = 'visible';
            }
        };

        // Detect DevTools opening
        setInterval(checkDevTools, 500);

        // Prevent right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Detect F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                document.getElementById('protectionOverlay').classList.add('active');
                return false;
            }
        });

        // Debugger trap
        setInterval(() => {
            const start = performance.now();
            debugger;
            const end = performance.now();
            if (end - start > 100) {
                document.getElementById('protectionOverlay').classList.add('active');
            }
        }, 1000);

        // Console detection
        const consoleCheck = () => {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    devtoolsOpen = true;
                    document.getElementById('protectionOverlay').classList.add('active');
                }
            });
            console.log(element);
        };
        consoleCheck();

        // Timer function
        function updateTimer() {
            if (devtoolsOpen) {
                return;
            }

            const now = Date.now();
            const remaining = endTime - now;

            if (remaining <= 0) {
                // Fade out smooth înainte de redirect
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'troll.html';
                }, 2000); // Așteaptă 2 secunde pentru tranziție
                clearInterval(timerInterval);
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update timer every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Detect time manipulation
        let lastTime = Date.now();
        setInterval(() => {
            const currentTime = Date.now();
            const timeDiff = currentTime - lastTime;
            if (timeDiff < 0 || timeDiff > 2000) {
                location.reload();
            }
            lastTime = currentTime;
        }, 1000);
    </script>
</body>
</html>
